<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/styles.css" />
  <title>Museum of Ordinary Objects</title>
</head>

<body>
  <h1>Super Special Shopping</h1>
  <h1>Current Products</h1>
  <div id="app">
    <form class="stuff" v-on:submit.prevent="submitPurchases">
      <div class="productDescription" v-for="product in products">
        <p>
          <input type="checkbox" v-bind:name="product._id" v-bind:value="product._id" v-model:checked="product.checked"> {{product.name}} - price ${{product.price}}
          
        </p>
        <img v-bind:src="product.url" height="100px">
      </div>
      <input type="submit" value="Submit Purchase">
    </form>
    <h1>Shopping Cart</h1>
    <div class="productDescription" v-for="product in shoppingCart">
        <p>
          {{product.name}} - price ${{product.price}}
          
        </p>
        <img v-bind:src="product.url" height="100px">
      </div>
  </div>
  <div class="footer">
    <a href="admin.html">Admin</a>
  </div>
  <div class="footer gitLink">
    <p>Github link: <a href="https://github.com/BYUCS260/lab-5-mongodb-wizerdrea">https://github.com/BYUCS260/lab-5-mongodb-wizerdrea</a></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
