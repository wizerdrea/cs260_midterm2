<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/styles.css" />
  <title>Super Special Shopping Admin Page</title>
</head>

<body>
  <div id="admin" class="content">
    <h1>Super Special Shopping Admin</h1>
    <div class="add">
      <form v-on:submit.prevent="addProduct">
        <p>Product Name <input v-model="name"></p>
        <p>Price <input v-model="price"></p>
        <p>Picture URL <input v-model="url">
          <input type="submit" value="Add Product">
        </p>
      </form>
    </div>
    <form>
      <input type="file" name="photo" @change="fileChanged">
      <button @click="upload">Upload Photo</button>
      <p>uploaded photo url: {{photoURL}}</p>
    </form>
    <h1>Current Products</h1>
    <div class="productDescription" v-for="product in products">
      <p>{{product.name}} - price ${{product.price}} - ordered {{product.numOrdered}}
        <button v-on:click="deleteProduct(product)">delete</button> </p>
      <img v-bind:src="product.url" height="100px">
    </div>
  </div>

  <div class="footer">
    <a href="index.html">Return to homepage</a>
  </div>
  <div class="footer gitLink">
    <p>Github link: <a href="https://github.com/BYUCS260/lab-5-mongodb-wizerdrea">https://github.com/BYUCS260/lab-5-mongodb-wizerdrea</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="javascripts/admin.js"></script>
</body>

</html>
